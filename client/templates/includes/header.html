<template name="header">
	<span id="header">
		<h1 id="title">Meteor Shower</h1>
	</span>
	<div class="stat-container">
		<span class="stat events-stat">
			<span class="value">{{events}}</span>
			<span class="stat-title">Meteors</span>
		</span>
		<span class="stat repos-stat">
			<span class="value">{{repos}}</span>
			<span class="stat-title">Repositories</span>
		</span>
	</div>
</template>
